<div class="modal-header">
  <h4 class="modal-title">
    {{toUser}}
  </h4>
  <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')">
  </button>
  </div>

  <div class="modal-body">
    <div class="card border-secondary">
      <div class="card-header h3 text-muted text-center">Messages</div>
          <div class="card-body">
            <app-message-comp [messages]="_client.pMessages"></app-message-comp>
          </div>
          <div class="card-footer">
            <app-text-input (emitter)="sendMessage($event)"></app-text-input>
          </div>
    </div>
  </div>
