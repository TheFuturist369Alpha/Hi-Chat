<ng-container *ngIf="open_chat==false">
  <div class="text-center">
    <h2>Let's get you started and <span class="text-danger">chat</span> with other
      <span class="text-info">people</span></h2>

    </div>
    <div class="d-flex justify-content-center mt-5">
      <div class="col-2 col-lg-5">
        <main class="form-signin">
          <form class="p-3 border" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" >
            <h4>Enter your name:</h4>
            <div class="form-floating mb-3">
              <input type="text" formControlName="name" class="form-control" placeholder="John">
              <label for="name">Name:</label>
              <span class="text-danger" *ngIf="isSubmited && form.get('name')?.hasError('required')">
                  *Field required
              </span>
              <span class="text-danger" *ngIf="isSubmited && form.get('name')?.hasError('minlength')">
                *Name to short
            </span>
            <span class="text-danger" *ngIf="isSubmited && form.get('name')?.hasError('maxlength')">
              *Name to long
          </span>
            </div>
            <div class="form-floating" *ngIf="errorLogs.length>0">
            <ul class="text-danger">
              <li *ngFor="let errors of errorLogs">
              {{errors}}
              </li>
            </ul>
            </div>
            <div class="d-grid mt-4 px-4">
              <button class="btn btn-info" type="submit"><div style="color:white;">Submit</div></button>
            </div>
          </form>
        </main>
      </div>
    </div>
</ng-container>

<ng-container *ngIf="open_chat==true"><app-chat (CloseChatEmitter)="CloseChat()"></app-chat></ng-container>
