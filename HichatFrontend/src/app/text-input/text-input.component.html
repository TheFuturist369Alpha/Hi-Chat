<div class="card footer">
  <form #messageForm="ngForm" (ngSubmit)="SubmitMessage()" autocomplete="off">
    <div class="row">
      <div class="col-10">
        <input type="text" [(ngModel)]="content" name="content" required class="form-control" placeholder="Send message">
      </div>
      <div class="col-2">
        <div class="d-grid">
          <button class="btn btn-block btn-dark" [disabled]="(!messageForm.valid)&&(content=='')" type="Submit">Send</button>
        </div>
      </div>
    </div>
  </form>
</div>
